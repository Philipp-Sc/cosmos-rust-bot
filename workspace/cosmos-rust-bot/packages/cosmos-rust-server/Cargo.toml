[package]
name = "cosmos-rust-server"
version = "0.1.0"
authors = ["Philipp Schl√ºtermann <philipp.schluetermann@udo.edu>"]
description = ""
edition = "2018"

[[bin]]
name = "server"

[dependencies]
cosmos-rust-interface = { workspace = true, default-features = false }

actix-web-httpauth = "*"
