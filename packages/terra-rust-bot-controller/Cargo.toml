[package]
name = "terra-rust-bot-controller"
authors = ["Philipp Schl√ºtermann <philipp.schluetermann@udo.edu>"]
description = "The backend of the terra-rust-bot, contains a hashmap which stores the responses/queries. Controlls the model/state of the terra-rust-bot. Allowed to modify, update the model." 
version = "0.3.0"
edition = "2021"
 
[lib]
crate-type = ["cdylib", "rlib"]

[dependencies] 
terra-rust-api-layer = { path = "../../packages/terra-rust-api-layer"}
terra-rust-bot-memory = { path = "../../packages/terra-rust-bot-memory"}
tokio = { version = "1.4", features = ["full"] }
anyhow="1.0"  
serde = { version = "1.0", features = ["derive"] } 
serde_json = "1.0"
rust_decimal="1.12.2"
rust_decimal_macros="1.12.2"   
chrono = "0.4"
enum-as-inner = "0.3.3" 
cosmwasm-bignumber = "2.2.0"
cosmwasm-std = "0.16"
num-format = "0.4.0"
secstr = "0.4.0"
regex = "1.5.4"
colored = "2"  
litcrypt = "0.3"  

[profile.release]
# Enable link-time optimization, eliminates more code and inlines across crate boundaries.
# Default: false
lto = true

# codegen-units of 1 gives best optimization, but disables parallel building.
# Default: 16
codegen-units = 1

# Includes debug information in release builds. Necessary for profiling. Does not
# slow down the executable.
debug = true

# The default optimization level is 3 for release mode builds.
# 0 means disable optimization and is the default for debug mode buids.
# (Setting opt-level=1 for debug builds is a good way of speeding them up a bit.)
# "s" means optimize for size, "z" reduces size even more.
opt-level = 3