[package] 
name = "terra-rust-signal-bot"
version = "0.2.0" 
edition = "2021"


[dependencies]
presage = { git = "https://github.com/Philipp-Sc/presage.git"}   
terra-rust-bot-output = { path = "./../terra-rust-bot-output"}   
anyhow = "1.0"
directories = "3.0"
env_logger = "0.7"
futures = "0.3"
hex = "0.4"
log = "0.4"
rand = "0.7"
serde = { version = "1.0", features = ["derive"] } 
serde_json = "1.0"
structopt = "0.3"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
url = "2.2.2"
chrono = "0.4"
